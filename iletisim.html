<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Site Adı</title>
    <meta name="description" content="İletişim sayfası açıklaması">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Site Adı</div>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="hizmetler.html">Hizmetler</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>İletişim</h1>
        </section>

        <section class="contact-content">
            <div class="contact-info">
                <h2>Bize Ulaşın</h2>
                <p><strong>Email:</strong> info@example.com</p>
                <p><strong>Telefon:</strong> +90 XXX XXX XX XX</p>
                <p><strong>Adres:</strong> Şehir, Türkiye</p>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Adınız</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Gönder</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Site Adı. Tüm hakları saklıdır.</p>
    </footer>

    <style>
        .page-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            text-align: center;
            padding: 4rem 2rem;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .contact-info h2 {
            margin-bottom: 1.5rem;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
        }

        .contact-form {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>

</html>
